<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>
<section class="content">

  <div class="box">
    <div class="box-body">
      <div class="dataTables_wrapper form-inline dt-bootstrap">
        <div class="row" style="padding-bottom: 5px">
          <div class="col-sm-6">
            <button *ngIf="btnNew"
                    class="btn btn-sm btn-primary float-left"
                    (click)="nuevo()"
                    title="Agregar nuevo"
                    style="margin-right: 5px">
              <i class="fa fa-plus-circle"></i>
            </button>
          </div>
          <div class="col-sm-6">
            <div id="example1_filter" class="dataTables_filter">
              <label>Buscar:
                <input class="form-control input-sm" placeholder="" aria-controls="example1" type="search">
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-striped dataTable">
              <thead>
              <tr role="row">
                <th (click)="sortingPage('id')"
                    [ngClass]="setClasses('id')"
                    tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-sort="ascending"
                    aria-label="ID: activate to sort column descending">ID
                </th>
                <th (click)="sortingPage('userName')"
                    [ngClass]="setClasses('userName')" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="userName: activate to sort column ascending">Nombre
                </th>
                <th (click)="sortingPage('sessionTime')"
                    [ngClass]="setClasses('sessionTime')" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="sessionTime: activate to sort column ascending">
                  Session Time (min)
                </th>
                <th (click)="sortingPage('lugarOperativo')"
                    [ngClass]="setClasses('lugarOperativo')" tabindex="0" aria-controls="example1" rowspan="1"
                    colspan="1"
                    aria-label="lugarOperativo: activate to sort column ascending">
                  Lugar Operativo
                </th>
                <th>
                  Acciones
                </th>
              </tr>
              </thead>
              <tbody>
              <tr class="odd" role="row" *ngFor="let usuario of usuarios; let i = index">
                <td>{{usuario.id}}</td>
                <td>{{usuario.userName}}</td>
                <td>{{usuario.sessionTime}}</td>
                <td>{{usuario.lugarOperativo.nombre}}</td>
                <td>
                  <!--<button type="button"-->
                  <!--class="btn btn-sm btn-info"-->
                  <!--(click)="viewSubMenu(menu)"-->
                  <!--*ngIf="btnVerSubMenu"-->
                  <!--title="Ver sub menus"-->
                  <!--style="margin-right: 5px">-->
                  <!--<i class="fa fa-eye"></i>-->
                  <!--</button>-->
                  <button *ngIf="btnEdit"
                          type="button"
                          class="btn btn-sm btn-warning"
                          (click)="edit(usuario)"
                          title="Editar"
                          style="margin-right: 5px">
                    <i class="fa fa-pencil"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <app-pagination [page]="page" (paginationEvent)="changePage($event)"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
